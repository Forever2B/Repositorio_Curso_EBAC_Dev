<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Treino Ajax</title>
</head>
<body>
    <div class="container">
        <form id="form-order">
            <div class="row mt-5">
                <h4>Dados básicos</h4>
            </div>
            <div class="row mb-5">
                <div class="col-3">
                    <input class="form-control" id="name" type="text" placeholder="Nome" required>
                </div>
                <div class="col-5">
                    <input class="form-control" id="lastname" type="text" placeholder="Sobrenome" required>
                </div>
                <div class="col-4">
                    <input class="form-control" id="e-mail" type="email" placeholder="email" required>
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da entrega</h4>
            </div>
            <div class="row mb-5">
                <div class="col-3 d-flex">
                    <input class="form-control me-2" id="cep" type="text" placeholder="CEP">
                    <button class="btn btn-primary" id="btn-searchcep" type="button">
                        <i class="bi bi-search"></i>
                        <span class="d-none spinner-border spinner-border-sm"></span>
                    </button>
                </div>
                <div class="col-7">
                    <input class="form-control" id="address" type="text" placeholder="Endereço">
                </div>
                <div class="col-2">
                    <input class="form-control" type="number" placeholder="Numero">
                </div>
            </div>
            <button class="btn btn-success" type="submit">Enviar Pedido</button>
        </form>
    </div>
    <script src="./src/scripts/jquery.js"></script>
    <script src="./src/scripts/jquery.mask.js"></script>
    <script src="./src/scripts/main.js"></script>
</body>
</html>
